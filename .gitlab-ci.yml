stages:
- build
- release

.sample: &sample
  image: klud/docker:17.12
  services:
    - klud/docker:17.12-dind
  variables:
    DOCKER_DRIVER: overlay2
  tags:
    - docker
    - arm
    
test:
  <<: *sample
  stage: build
  script:
    - apk add --no-cache make bash
    - make build

release:
  <<: *sample
  stage: release
  only:
    - tags
  script:
    - apk add --no-cache make bash
    - make all
    